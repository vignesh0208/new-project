<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
        Demo Google SignIn
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
        <ion-title size="large">Google SignIn</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <p>{{ userData | json }}</p>
        <ion-button (click)="googleSignIn()">Sign in with Google</ion-button>
    </div>
</ion-content>
