<ion-content ion-padding>
    <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input [(ngModel)]="title" inputmode="text" clearInput="true"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Price</ion-label>
        <ion-input [(ngModel)]="price" inputmode="numeric" clearInput="true"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea (change)="descriptionInput()" [(ngModel)]="description"></ion-textarea>
    </ion-item>

    <ion-button class="fix-button" [disabled]="!isenabled" routerLink="/post-content" routerDirection="forward" (click)="pushValue()">NEXT</ion-button>
    <div routerLink="/type-selection" class="fix-button-1" routerDirection="backward"> &lt; Prev </div>
</ion-content>
